{% set version = "1.0.2" %}
{% set build = 0 %}

package:
  name: tomocupy
  version: {{ version }}

source:
  url: https://github.com/tomography/tomocupy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 68168288ee3423ec45f4884bc22589586f449b0fcaebe6bd13a6d616235b32ae

build:
  skip: true  # [cuda_compiler_version == "10.2"]
  skip: true  # [cuda_compiler_version in (undefined, "None")]
  skip: true  # [cuda_compiler_version == "12.0"]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CMAKE_GENERATOR=Ninja  # [not win]
  # Minimum supported arch of this package is 60
    - CUDAARCHS=60;72;75
requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - cmake
    - ninja  # [not win]
    - swig
  host:
    - cudatoolkit  # [cuda_compiler_version != "None"]
    - numpy
    - pip
    - python
    - scikit-build
    - setuptools
  run:
    - python
    - cupy
    - h5py
    - numexpr
    - numpy
    - opencv
    - pywavelets
    - tifffile

test:
  requires:
    - pip
  imports:
# Conda-forge bots do not have GPUs for testing
#      - tomocupy
  commands:
    - pip check
# Conda-forge bots do not have GPUs for testing
#      - tomocupy --help

about:
  home: https://github.com/tomography/tomocupy
  license: BSD-3-Clause
  license_family: BSD
  license_file: .licenses/license.c
  summary: GPU-based reconstruction of tomography data

extra:
  recipe-maintainers:
    - nikitinvv

